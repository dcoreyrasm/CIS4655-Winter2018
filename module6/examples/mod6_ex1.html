  <div class="container">
    <h3>Tooltip Example</h3>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" title="This is a large primary button.">Large Primary</button></br></br>
      <button type="button" class="btn btn-primary btn-md" data-toggle="tooltip" title="This is a medium primary button.">Medium Primary</button></br></br>
      <button type="button" class="btn btn-primary btn-sm" data-toggle="tooltip" title="This is a small primary button.">Small Primary</button></br></br>
      <button type="button" class="btn btn-primary btn-xs" data-toggle="tooltip" title="This is a extra small primary button.">XSmall Primary</button></br></br>
  </div>

  <script>
  $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
