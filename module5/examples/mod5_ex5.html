<h1>This is an example of inputs, textareas, checkboxes, radios, and select</h1>
<form>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validation01">First name</label>
      <input type="text" class="form-control" id="validation01" placeholder="First name" value="Rasmussen" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validation02">Last name</label>
      <input type="text" class="form-control" id="validation02" placeholder="Last name" value="Student" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validation03">City</label>
      <input type="text" class="form-control" id="validation03" placeholder="City" required>
      <div class="invalid-feedback">
        This field is required.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validation04">State</label>
      <input type="text" class="form-control" id="validation04" placeholder="State" required>
      <div class="invalid-feedback">
        This field is required.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validation05">Zip</label>
      <input type="text" class="form-control" id="validation05" placeholder="Zip" required>
      <div class="invalid-feedback">
        This field is required.
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';

  window.addEventListener('load', function() {
    var form = document.getElementById('needs-validation');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();
</script>
