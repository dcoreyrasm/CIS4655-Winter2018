<h1>This is an example of inputs, textareas, checkboxes, radios, and select</h1>
  <form>
    <div class="form-group">
      <label for="email">Username (Enter your Rasmussen email address):</label>
      <input type="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="comment">Enter your comments here:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>

      <p>These are check boxes.</p></br>
      <div class="checkbox">
        <label><input type="checkbox" value="">Option 1</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Option 2</label>
      </div>
      <div class="checkbox disabled">
        <label><input type="checkbox" value="" disabled>Option 3</label>
      </div>

      <p>These are radios.</p></br>
      <div class="radio">
        <label><input type="radio" name="optradio">Option 1</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">Option 2</label>
      </div>
      <div class="radio disabled">
        <label><input type="radio" name="optradio" disabled>Option 3</label>
      </div>

      <p>This is a select list</p></br>
      <div class="form-group">
        <label for="select1">Select list:</label>
        <select class="form-control" id="select1">
          <option>Student 1</option>
          <option>Student 2</option>
          <option>Student 3</option>
          <option>Student 4</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>
